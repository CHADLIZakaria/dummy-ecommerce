<div>
    <p>Price</p>
    @if(homeService.rangePriceResource.isLoading()) {

    }
    @else {
      <div class="relative h-4 my-2" [formGroup]="formPrice">
        <input 
          class="absolute w-full left-0 top-0 appearance-none bg-transparent" 
          type="range" 
          [min]="minPrice()" 
          [max]="maxPrice()"
          [value]="minPrice()"
        />
        <input
          class="absolute w-full left-0 top-0 appearance-none bg-transparent" 
          type="range" 
          [min]="minPrice()" 
          [max]="maxPrice()"
          [value]="maxPrice()"
        />
        <div class="relative w-full h-2 rounded-md bg-zinc-400">
          @let minPricePourcentage = (minPrice() * 100) / maxPrice();
          @let maxPricePourcentage = 100-(maxPrice() * 100 / (maxPrice()));
          <div class="absolute h-2 top-0 rounded-md bg-main-color" 
            [style.left]="minPricePourcentage+'%'"
            [style.right]="maxPricePourcentage+'%'"></div>
        </div>
      </div>
      <div class="flex justify-between gap-2">
        <div class="flex flex-col">
          <label>Min Price</label>
          <input type="text" class="border px-2 w-32 outline-main-color" [value]="minPrice()" />
        </div>
        <div class="flex flex-col">
          <label>Max Price</label>
          <input type="text" class="border px-2 w-32 outline-main-color" [value]="maxPrice()" />
        </div>  
      </div>
    }
</div>
