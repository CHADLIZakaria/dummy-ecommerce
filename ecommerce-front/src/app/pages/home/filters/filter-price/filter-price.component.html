<div>
    <p>Price</p>
    <div class="relative h-4 my-2">
      <input 
        [formControl]="minPriceControl"
        class="absolute w-full left-0 top-0 appearance-none bg-transparent" 
        type="range" 
        min="0" 
        max="1000"
        value="0" />
      <input
        [formControl]="maxPriceControl"
        class="absolute w-full left-0 top-0 appearance-none bg-transparent" 
        type="range" 
        min="0" 
        max="1000" 
        value="1000"/>
      <div class="relative w-full h-2 rounded-md bg-red-200">
        <div class="absolute h-2 left-0 top-0 rounded-md bg-red-900" style="left: 0%; right: 0%;"></div>
      </div>
    </div>
    <div class="flex justify-between">
      <div class="flex flex-col">
        <label>Min Price</label>
        <input type="text" class="border px-2 w-16" value="0" />
      </div>
      <div class="flex flex-col">
        <label>Max Price</label>
        <input type="text" class="border px-2 w-16" value="0" />
      </div>  
    </div>
</div>
