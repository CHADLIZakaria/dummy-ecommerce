<div class="mt-5">
    <p>Available</p>
    <div class="flex items-center mt-2">
        <input
            (change)="onToggleAvailability($event)" 
            id="in_stock" type="checkbox" class="w-4 h-4 accent-main-color bg-gray-100 border-gray-300 rounded-sm focus:ring-main-color">
        <label for="in_stock" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 cursor-pointer">
            In Stock
        </label>
    </div>
</div>
