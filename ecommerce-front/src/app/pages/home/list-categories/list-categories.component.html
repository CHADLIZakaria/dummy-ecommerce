<div class="mt-[80px] mb-3 mx-auto max-w-screen-lg border-2 py-2 px-5 rounded-md bg-white">
    <div class="flex justify-between mt-2 mb-6 ">
        <ecom-title 
            title="Disover Our"
            subtitle="Categories"
        />
        <div class="flex gap-1">
            <span (click)="updateCarouselCategory('prev')" class="w-5 h-5 flex items-center justify-center cursor-pointer bg-[#2A9D8F] rounded-full p-1">
                <i class="fa-solid fa-chevron-left"></i>
            </span>
            <span (click)="updateCarouselCategory('next')" class="w-5 h-5 flex items-center justify-center cursor-pointer bg-[#2A9D8F] rounded-full p-1">
                <i class="fa-solid fa-chevron-right"></i>
            </span>
        </div>
    </div>
    @if(isLoading) {
        <p>Loading</p>
    }
    @else {        
        <div class="flex gap-2 overflow-hidden">
            @for(category of categories; track category.id; let idx = $index) {
                @if(currentCategory<=idx && currentCategory+6>idx) {
                <div
                    @slideAnimation
                    class="w-1/6 border bg-slate-200 rounded-md cursor-pointer py-2 px-1 flex flex-col gap-2 items-center time ">
                    <img [src]="'http://localhost:8080/uploads/categories/'+category.imagePath" class="w-20 h-20 rounded-full hover:scale-105 duration-500 " />
                    <p>{{category.title}} {{idx}}</p>
                </div>
                }
            }
        </div>
    }
</div>
